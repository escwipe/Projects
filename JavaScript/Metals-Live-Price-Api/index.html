<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metals Live Price</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Metals Preview Cloud -->
    <div class="metals-preview">
        <h4>Metals Price Overview</h4>
        <!-- Metals List -->
        <ul class="metals-list">
            <li class="metals-item">
                <span class="gold">Gold</span>
                <span id="gold">0.00</span>
            </li>
            <li class="metals-item">
                <span class="silver">Silver</span>
                <span id="silver">0.00</span>
            </li>
            <li class="metals-item">
                <span class="silver">Platinum</span>
                <span id="platinum">0.00</span>
            </li>
            <li class="metals-item">
                <span class="silver">Palladium</span>
                <span id="palladium">0.00</span>
            </li>
        </ul>
        <!-- Metals Legend -->
        <small class="metals-legend">1 toz = 31.103g</small>
        <div class="updated">
            <small>Last update:</small>
            <small id="date"></small>
        </div>
    </div>
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
